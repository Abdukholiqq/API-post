<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Setting API</title>
</head>

<body>
    <a class="btn bg-primary m-5" href="./pages/Admin.html">Admin</a>
    <a class="btn sign bg-info">Sign up</a>
    <div style="display: none;" class="sign-app">
        
            <form action="#" aria-required="true" method="post" class="container form d-flex flex-column w-25 text-center mt-5  gap-2 p-5 rounded-4 text-white" style=" background-color: #44405a;" >
                <h1>Sign Up</h1>
                <label for="email"  required="true">E-pochta manzilingizni kiriting</label>
                <input type="email" required="true" name="e-mail" id="email" placeholder="   e-mail">
                <label for="number">Telefon raqmingizni kiriting</label>
                <input type="number" name="phone" id="number" placeholder="  xxx xx xxx xx xx">
                <label for="password">Parolingizni kiriting</label>
                <input type="password" name="password" id="password" placeholder="  *******">
                <button type="submit"  class="sign-up btn p-2 mt-3 bg-primary rounded-4 border-0">Sign Up</button>
            </form>
    
    </div>

    <div class="container" style="margin-top: 120px;">

        <div class="top bg-info" style="height: 150px;">
        </div>

        <main class="main d-flex flex-wrap justify-content-center gap-3 mb-4 mt-5"></main>

    </div>










    <script type="module" src="./js/main.js"></script>
</body>

</html>
